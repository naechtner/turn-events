{% extends "gymnastics/squads/base.html" %}

{% block content %}
  <div class="row">

    <div>Create new squad <a href="{% url 'squads.new' %}">here</a></div>

    {% if squads %}

      <table class="table table-hover" id="squads-table">
        <thead>
          <th>Name</th>
          <th></th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          {% for squad in squads %}
            <tr id="squad_{{ squad.id }}">
              <td>{{ squad.name }}</td>
              <td><a  type="button" class="btn btn-xs btn-success"href="{% url 'squads.detail' squad.id %}"><span class="glyphicon glyphicon-search"></span> details</a></td>
              <td><a  type="button" class="btn btn-xs btn-warning"href="{% url 'squads.edit' squad.id %}"><span class="glyphicon glyphicon-edit"></span> edit</a></td>
              <td><a  type="button" class="btn btn-xs btn-danger"href="{% url 'squads.delete' squad.id %}"><span class="glyphicon glyphicon-remove"></span> delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    {% else %}

      <div class="alert alert-info">No squads available in the database.</div>

    {% endif %}
  </div>
{% endblock content %}
