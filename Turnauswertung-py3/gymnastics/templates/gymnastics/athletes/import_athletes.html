{% extends "gymnastics/athletes/base.html" %}

{% load custom_template_tags %}
                  
{% block nav_level_2 %}
  {% render_nav_item name='import' active=True %}
{% endblock nav_level_2 %}


{% block content %}
  <form action="{% url 'athletes.import_athletes' %}" method="post" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
      <label for="input_club" class="col-md-2 control-label">Club:</label>
      <div class="col-md-4">
        <select class="form-control" id="input_club" name="club_id">
          <option value=""></option>
          {% for club in clubs %}
            <option value="{{ club.id }}">{{ club.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>    

    <div class="form-group">
      <label for="input_last_name" class="col-md-2 control-label">Import Data:</label>
      <div class="col-md-4">
        <textarea class="form-control" id="input_last_name" rows="5" name="import_data" type="text" value=""></textarea>
      </div>
    </div>

    <div class="col-md-4 col-md-offset-2 btn-group">
      <input class="btn btn-primary" type="submit" value="Import"/>
      <button class="btn btn-default" type="button" onClick="javascript:history.go(-1);">Cancel</button>
    </div>

  </form>

{% endblock content %}
